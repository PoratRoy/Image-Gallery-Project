<span [class.dark-mode]="otherTheme" >
  <mat-drawer-container class="page-container" autosize>
    <p>
      <mat-toolbar class="top-toolbar" color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ galleryName }}</span>

        <button class="top-toolbar-theme" (click)="changeTheme()" mat-raised-button color="primary">
          <mat-icon color="accent">{{themeIconValue}}</mat-icon>
        </button>

      </mat-toolbar>
    </p>

    <mat-drawer #drawer class="page-sidenav" mode="side">
      <app-side-nav></app-side-nav>
    </mat-drawer>

    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</span>
