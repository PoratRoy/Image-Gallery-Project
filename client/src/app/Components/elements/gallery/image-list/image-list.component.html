
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="images" class="mat-elevation-z8">

        <ng-container matColumnDef="caption">
          <th mat-header-cell *matHeaderCellDef> caption </th>
          <td mat-cell *matCellDef="let element"> {{element.caption}} </td>
        </ng-container>
      
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let element"><mat-icon>image</mat-icon></td>
        </ng-container>
      
        <ng-container matColumnDef="categories">
          <th mat-header-cell *matHeaderCellDef> categories </th>
          <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
    
          <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> favorite </th>
            <td mat-cell *matCellDef="let element"> {{element.favorite}} </td>
          </ng-container>
    
          <ng-container matColumnDef="private">
            <th mat-header-cell *matHeaderCellDef> private </th>
            <td mat-cell *matCellDef="let element"> {{element.private}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
