

<div>
    <div class="search-category">
        <select name="category" #category (change)="searchByCategory(category.value)">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>

    <app-search-text (searchOutput)="search($event)"></app-search-text>

    <button (click)="private()">private</button>
    <button (click)="favorite()">favorite</button>
</div>
