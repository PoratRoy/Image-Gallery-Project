<mat-carousel class="carousel"
  [autoplay]="true"
  interval="5000"
  proportion="55"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    class="carousel-slide"
    #matCarouselSlide
    *ngFor="let slide of imagesSrc; let i = index"
    [image]="'data:image/jpeg;base64,' + slide"
    overlayColor="#00000040"
  ></mat-carousel-slide>
</mat-carousel>
