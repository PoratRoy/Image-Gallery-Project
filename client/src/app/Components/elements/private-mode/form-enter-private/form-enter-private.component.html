<div>
  <form
    class="form-continer"
    #privateForm="ngForm"
    (ngSubmit)="onSubmit(password.value)"
    novalidate
  >
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        required
        #password
        [formControl]="privateFormControl"
        name="password"
        ngModel
        [type]="hide ? 'password' : 'text'"
        [errorStateMatcher]="matcher"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="privateFormControl.hasError('required')">
        Enter <strong>password</strong> to enter the private mode!
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      [disabled]="privateForm.form.invalid"
      type="submit"
      routerLink="/gallery"
    >
      Enter
    </button>

    <div *ngIf="invalidAttempt">Invalid attempt to login</div>
  </form>
</div>
