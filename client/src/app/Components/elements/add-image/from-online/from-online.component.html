

<div class="add-search-continer" id="my-scroll-container">
  <app-search-text (searchOutput)="search($event)" class="add-search-input"></app-search-text>

  <div class="gallery-continer">
    <ul class="thumbnailsList">
      <li *ngFor="let image of images">
        <button class="image-dispaly-continer" (click)="selected(image.src.medium)">
          <app-iamge-card [imageSrc]="image.src.medium"></app-iamge-card>
        </button>
      </li>
    </ul>
  </div>
</div>
