
<div class="local-continer">
  <input
  style="display: none"
  class="loacl-image-input"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
  <button mat-raised-button color="accent" 
          (click)="fileInput.click()" class="loacl-image-btn">
    <mat-icon>folder</mat-icon> 
    Select File
  </button>
</div>
