<div>
  <form
    class="form-continer"
    #galleryName="ngForm"
    novalidate
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Gallery Name</mat-label>
      <input
        matInput
        required
        #name="ngModel"
        name="galleryName"
        [(ngModel)]="gallery.name"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gallery Description</mat-label>
      <textarea
        matInput
        #description="ngModel"
        [(ngModel)]="gallery.description"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </mat-form-field>

    <mat-radio-group name="template" #template [(ngModel)]="gallery.display">
      <mat-radio-button value="list">List</mat-radio-button>
      <mat-radio-button value="grid">Grid</mat-radio-button>
    </mat-radio-group>

    <div>
      <mat-checkbox
        #camera="ngModel"
        required
        [(ngModel)]="gallery.camera"
        name="camera"
      ></mat-checkbox>
      <label>allow device camera</label>
      <div *ngIf="camera.errors && (camera.valid || camera.untouched)">
        <small *ngIf="camera.errors.required"
          >Need your permmission to use the camera</small
        >
      </div>
    </div>

    <div>
      <mat-checkbox
        #location="ngModel"
        required
        [(ngModel)]="gallery.location"
        name="location"
      ></mat-checkbox>
      <label>allow device location</label>
      <div *ngIf="location.errors && (location.invalid || location.touched)">
        <small *ngIf="location.errors.required"
          >Need your permmission to use api location</small
        >
      </div>
    </div>

    <div>
      <mat-checkbox
        #private="ngModel"
        required
        [(ngModel)]="gallery.private"
        name="private"
      ></mat-checkbox>
      <label>allow private mode</label>
      <div *ngIf="private.errors && (private.invalid || private.touched)">
        <small *ngIf="private.errors.required"
          >Need your permmission to create private mode</small
        >
      </div>
    </div>

    <button
      mat-raised-button
      [disabled]="galleryName.form.invalid"
      type="submit"
    >
      Create
    </button>
  </form>

  <button mat-raised-button routerLink="/gallery">Enter Your Gallery !</button>
</div>
