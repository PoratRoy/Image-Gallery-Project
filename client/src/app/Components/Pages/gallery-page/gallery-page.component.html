<div class="gallery-continer">
  <app-search (filterImages)="renderGallery($event)"></app-search>
  <br />

  <div>
    <ul class="thumbnailsList">
      <li *ngFor="let image of images">
        <app-image-display [image]="image"></app-image-display>
      </li>
    </ul>
  </div>
  
  <div class="add-new-image">
    <button mat-fab color="accent" routerLink="/addImage">
      <mat-icon>add_photo_alternate</mat-icon>
    </button>
  </div>

</div>
